<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Financing - LOADMEMORY</title>
    <link rel="icon" href="data:;base64,=">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Font Awesome -->
    <link href="http://cdn.staticfile.org/font-awesome/5.12.0-1/css/all.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}">
    <!--jQuery-Growl-->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/jquery-growl/jquery.growl.css') }}">
</head>

<body class="hold-transition sidebar-mini pace-primary">
<div class="wrapper">
    <!-- Main Header -->

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        {% include 'header.html' %}
    </nav>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        {% include 'sidebar.html' %}
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>{% block content_header %}{% endblock %}</h1>
                    </div>
{#                    <div class="col-sm-6">#}
{#                        <ol class="breadcrumb float-sm-right">#}
{#                            <li class="breadcrumb-item"><a href="#">Home</a></li>#}
{#                            <li class="breadcrumb-item active">Contacts</li>#}
{#                        </ol>#}
{#                    </div>#}
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            {% block content %}
            {% endblock %}
        </section><!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        {% include 'footer.html' %}
    </footer>

</div><!-- ./wrapper -->


<!-- jQuery -->
<script src="http://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="http://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js"></script>
<!-- Bootbox -->
<script src="http://cdn.staticfile.org/bootbox.js/5.4.0/bootbox.min.js"></script>
<!--jQuery-Growl-->
<script src="{{ url_for('static', filename='plugins/jquery-growl/jquery.growl.js') }}"></script>
<!-- jquery.devbridge-autocomplete -->
<script src="http://cdn.staticfile.org/jquery.devbridge-autocomplete/1.4.10/jquery.autocomplete.min.js"></script>
<!--Chart.js-->
<script src="http://cdn.staticfile.org/Chart.js/2.9.3/Chart.min.js"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tools.js') }}"></script>
<script type="text/javascript">
    let current_path = window.location.pathname;
    $('.nav-sidebar a').each(function () {
        if(current_path==$(this).attr('href')){
            $(this).parents('li').children('a').addClass('active');
            $(this).parents('li.has-treeview').addClass('menu-open')
        }
    });
    $(function () {
        load_avatar('{{ session.avatar }}')
    })
</script>
{% block footer_script %}
{% endblock %}
</body>
</html>
